<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src ="index.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css"/>
    <title>Document</title>
</head>
<body>
    <div id="calc">
        <div class="text">
            <h1 id="res"></h1>
        </div>
        <div class="buttons">
            <div class="op_buttons">
                <button class="btn btn_sys" id="c">AC</button>
                <button class="btn btn_sys" id="m">+/-</button>
                <button class="btn btn_sys" id="Backspace">Del</button>
                <button class="btn btn_op" id="+">+</button>
                
            </div>
            <div class="num_btn">
                <button class="btn" id="1">1</button>
                <button class="btn" id="2">2</button>
                <button class="btn" id="3">3</button>
                <button class="btn" id="4">4</button>
                <button class="btn" id="5">5</button>
                <button class="btn" id="6">6</button>
                <button class="btn" id="7">7</button>
                <button class="btn" id="8">8</button>
                <button class="btn" id="9">9</button>
                <button class="btn" id="0">0</button>
                <button class="btn" id="00">00</button>
                <button class="btn" id=".">,</button>
            </div>
            <div class="sys_btn">
                <button class="btn btn_op" id="-">-</button>
                <button class="btn btn_op" id="/">/</button>
                <button class="btn btn_op" id="*">*</button>
                <button class="btn btn_eq" id="=">=</button>
            </div>
        </div>
    </div>
</body>
</html>
